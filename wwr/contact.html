<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Get in touch with our team here at Rowdy Rating Rapids. We're here to help with any inquiries or support you need. Contact us via phone, email, or our online form.">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>Contact The Rowdy Rapids Rafting Company</title>
</head>
<body>
    <header>
        <img class="logo" src="images/black-oars.png" alt="Rowdy Rapids Rafting Logo">
        <nav class="nav">
            <a href="index.html">Index</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="p-e-h">
            <h2 class ="num-header">Phone #:</h2> <h2 class="mail-header">Email:</h2>
        </div>
        <div class="p-and-e">
            <p class="phone">(208) 821-3332</p>
            <p class="email">rowdyrapidsrafting@nomail.com</p>
        </div>
        <h2 class="address-h">Address:</h2>
        <h3 class="address">129 Princeton Ct</h3>
        <h3 class="address">Rexburg, ID, 83440</h3>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d855.8085239204736!2d-111.77928145945545!3d43.822961050695675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540a55cec30835%3A0xf86a81435fa86df9!2sGreenbrier%20Apartments!5e0!3m2!1sen!2sus!4v1729024010227!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h1 class="emp-intro">Meet our guides!</h1>
        <section class="img-container2">
            <figure>
                <img class= "img1" src="images/happy-emp1.jpg" alt="Johnny">
                    <figcaption>Johnny</figcaption>
            </figure>
            <figure>
                <img class= "img2" src="images/happy-emp2.webp" alt="Rachel">
                    <figcaption>Rachel</figcaption>
            </figure>
            <figure>
                <img class= "img3" src="images/happy-emp3.webp" alt="Jacob">
                    <figcaption>Jacob</figcaption>
            </figure>
        </section>
        <form>
            <div>
                <label class="user-info">Full Name: <input type="text" id="fullname" name="fullname"></label>
                <label class="user-info">Email: <input type="text" id="fullname" name="useremail"></label>
                <p>Purpose of your message: </p>
                <input class="reason" type="radio" id="general" name="reason" value="General">
                <label class="reason" for="general">General Inquiry</label>
                <input class="reason" type="radio" id="reservation-q" name="reason" value="Reservation-Q">
                <label class="reason" for="reservation-q">Reservation Question</label>
                <input class="reason" type="radio" id="web-suggest" name="reason" value="Web-Suggestion">
                <label class="reason" for="web-suggest">Website Suggestion</label>
                <textarea id="messsage" name="message" rows="4" cols="50">    
                </textarea>
                <input class="sub" type="checkbox" id="subscribe" name="subscribe">
                <label class="sub" for="subscribe" name="subscribe">Please subscribe me to the monthly newsletter</label>
                <input class="sbmt" type="button" value="Submit Message" id="submit">
            </div>
        </form>
    </main>
    <footer>
        <p><mark>- ©️2024 Adam Petersen Idaho, USA -</mark></p>
        <nav class="socials">
